<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our Attorneys • Ascent Legal</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <header class="site-header">
    <h1 class="title">Our Attorneys</h1>
    <p class="subtitle">Meet the team representing our clients.</p>
    <label class="search">
      <span class="sr-only">Search attorneys</span>
      <input id="searchInput" type="search" placeholder="Search by name, practice area, or location…" autocomplete="off" />
    </label>
  </header>

  <main id="cards" class="cards" aria-live="polite"></main>

  <template id="cardTemplate">
    <article class="card">
      <img class="avatar" alt="" />
      <div class="card-body">
        <h2 class="name"></h2>
        <p class="meta">
          <span class="role"></span>
          <span class="divider">•</span>
          <span class="location"></span>
        </p>
        <p class="areas"></p>
        <div class="actions">
          <a class="email" target="_blank" rel="noopener">Email</a>
          <a class="profile" target="_blank" rel="noopener">Profile</a>
        </div>
      </div>
    </article>
  </template>

  <script src="./js/app.js" defer></script>
</body>
</html>
