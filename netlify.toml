[build]
  command = "npm run build"
  # publish is handled by @netlify/plugin-nextjs

[functions]
  node_bundler = "esbuild"

# --- Canonical domain & HTTPS (NON-WWW) ---
[[redirects]]
  from = "http://ascentlegal.io/*"
  to = "https://ascentlegal.io/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.ascentlegal.io/*"
  to = "https://ascentlegal.io/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.ascentlegal.io/*"
  to = "https://ascentlegal.io/:splat"
  status = 301
  force = true

# --- Security headers (Best Practices) ---
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# --- Cache static Next assets aggressively ---
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# --- Cache common images (adjust if you change images frequently) ---
[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# Next.js runtime (let Netlify use the current v5)
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Optional: Lighthouse plugin (fine to keep)
[[plugins]]
  package = "@netlify/plugin-lighthouse"
